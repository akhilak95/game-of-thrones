<div class="col-12 title" style="font-size:22px;background-color: black;color:white;justify-content: center;display: flex;margin-bottom: 1rem">
  <h3>Books</h3>
</div>
<div class="container-fluid">


  <form #createBlogForm="ngForm" (ngSubmit)="search()">

    <div class="form-group  d-flex">
      <input type="text" name="name" [(ngModel)]="name" #title="ngModel" class="form-control" placeholder="Enter Name" required>
      <button type="submit" class="btn btn-default" [disabled]="!createBlogForm.form.valid" style="margin-left: 4px;;">Search</button>
    </div>


  </form>

  <div class="row" *ngIf='allbooks.length>0   && bookimg.length>0  ' style="justify-content: center;">


    <div class="card text-center book" *ngFor=' let book of allbooks ;let y = index'>
      <div class="card-header">{{book.name}}
      </div>
      <div class="card-body">

        <h5 class="card-title" *ngFor='let image of bookimg;let k = index '>
          <div *ngIf='y==k  '>
            <img class="card-img-top" src="{{image.img}}" alt="Card image cap"> </div>
        </h5>
        <hr>

        <p class="card-text">Media Type: {{book.mediaType}}</p>
        <a [routerLink]="['/bookid',book.url.substr(book.url.lastIndexOf('/') + 1)]" class="btn btn-primary">Read More</a>
      </div>
      <div class="card-footer text-muted">
        Realeased on {{book.released|date}}
      </div>
    </div>






  </div>
</div>
<router-outlet></router-outlet>
